<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Magic Style Sheet -->
  <link href="css/magic-edit.css" rel="stylesheet">
  <!-- Additional Styling -->
  <link href="css/styles.css" rel="stylesheet">   

</head>
<body>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Project name</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Home</a></li>
          <li><a href="#">Find Sponsors</a></li>
          <li><a href="#">Discover Events</a></li>
          <li><a href="#">Login / Sign-Up</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container main-body">
    <div class="row">
      <div class="col-md-3">
        <div class="cards">
          <a href="https://placeholder.com"><img src="http://via.placeholder.com/150x150" class="img-circle center-block"></a>
        </div>
      </div>
      <div class="col-md-9">
        <div class="cards">
          <div class="row">
            <div class="col-md-5">
              <a href="https://placeholder.com"><img src="http://via.placeholder.com/250x250" class="center-block"></a>
            </div>
            <div class="col-md-7">
              <h2 class="text-red">Event Name</h2>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <button class="btn btn-primary" type="submit">Button Blue</button>
    <button class="btn btn-danger" type="submit">Button Red</button>
  </div>

  <div class="container">
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <p>Main body text font</p>
  </div>


  <!-- .btn-primary = Blue ; .btn-danger = Red -->

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
